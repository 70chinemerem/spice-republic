<svg width="150" height="50" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Main logo container -->
  <defs>
    <linearGradient id="spiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="20" cy="20" r="18" fill="#F59E0B" opacity="0.15"/>
  
  <!-- Spice icon -->
  <g transform="translate(2, 2)">
    <!-- Chili pepper with glow effect -->
    <path d="M18 3 C21 3, 25 7, 25 12 C25 15, 23 18, 21 19 C19 20, 18 20, 17 19 C15 18, 14 15, 14 12 C14 7, 18 3, 18 3 Z" 
          fill="url(#spiceGradient)" stroke="#B91C1C" stroke-width="1" filter="url(#glow)"/>
    
    <!-- Stem -->
    <path d="M18 3 L16 1 L20 1 Z" fill="#22C55E" stroke="#16A34A" stroke-width="0.5"/>
    
    <!-- Spice particles with better visibility -->
    <circle cx="20" cy="8" r="1.2" fill="#FCD34D" opacity="0.9"/>
    <circle cx="22" cy="11" r="1" fill="#F59E0B" opacity="0.9"/>
    <circle cx="19" cy="13" r="0.8" fill="#FCD34D" opacity="0.9"/>
  </g>
  
  <!-- Text with better contrast -->
  <g transform="translate(40, 0)">
    <text x="0" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FCD34D" stroke="#1F2937" stroke-width="0.5">
      Spice Republic
    </text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="9" fill="#F59E0B" font-weight="600">
      West African Cuisine
    </text>
  </g>
</svg>
